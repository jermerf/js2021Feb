<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="EnglishLexicon.js"></script>
  <script>
    var lexicon = EnglishLexicon()

    function keyPressed(event) {
      if (event.key == "Enter") {
        document.getElementById('status').innerText = lexicon.words.indexOf(event.target.value)
      }
    }
  </script>
</head>

<body>
  <input onkeydown="keyPressed(event)" />
  <div id="status"></div>
</body>

</html>
