<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px dashed grey;
    }
  </style>
</head>

<body>
  <script>
    var can
    var ctx
    window.addEventListener("DOMContentLoaded", () => {
      can = document.getElementById('myCan')
      ctx = can.getContext('2d')
      drawPattern()
    })

    var radius = 100
    function drawPattern() {
      // Grid Lines
      ctx.moveTo(0, 200)
      ctx.lineTo(400, 200)
      ctx.moveTo(200, 0)
      ctx.lineTo(200, 400)
      ctx.stroke()
      //Circle
      ctx.beginPath()
      ctx.arc(200, 200, radius, 0, 2 * Math.PI)
      ctx.stroke()

      // Lines

      //   ctx.moveTo(200, 200)
      //   ctx.lineTo(200 + x, 200 - y)
      //   ctx.stroke()
      // }

    }

  </script>
  <canvas id="myCan" width="500" height="500">You don't support canvas</canvas>
</body>

</html>
